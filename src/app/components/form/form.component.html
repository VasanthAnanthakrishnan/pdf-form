<div class="container d-flex justify-content-center align-item-center">
  <div class="sub-container">
    <div class="full-page-image mt-5">
      <img src="../../../assets/image/TamilNadu-logo.png" class="img-fluid" alt="Tamil Nadu Logo" />
    </div>

    <div class="content  text-align-center">
      <div class="text-center mb-4">
        <img src="../../../assets/image/TamilNadu-logo.png" class="img-fluid" alt="Small Logo" style="width: 80px;" />
      </div>

      <h1 class="text-center">Tamil Nadu Housing Board</h1>
      <h3 class="text-center">E-Challan</h3>
      <h5 class="text-center">Payable at Managing Director-Tamilnadu Housing Board</h5>

      <form [formGroup]="form" (ngSubmit)="onSubmit(downloadButton)">
        <div class="row mt-5 mb-5 d-flex justify-content-around">
          <div class="col-4">
            <label for="challanNumber">Challan Number</label>
            <input type="text" id="challanNumber" formControlName="challanNumber" class="form-control" placeholder="Enter Challan Number" />
          </div>
          <div class="col-4">
            <label for="challanDate">Challan Date</label>
            <input type="date" id="challanDate" formControlName="challanDate" class="form-control" />
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-4">
            <label for="unitAccountNumber">Unit Account Number</label>
            <input type="text" id="unitAccountNumber" formControlName="unitAccountNumber" class="form-control" placeholder="Enter Unit Account Number" />
          </div>
          <div class="col-4">
            <label for="unitNumber">Unit Number</label>
            <input type="text" id="unitNumber" formControlName="unitNumber" class="form-control" placeholder="Enter Unit Number" />
          </div>
          <div class="col-4">
            <label for="nameOfAllottee">Name of the Allottee</label>
            <input type="text" id="nameOfAllottee" formControlName="nameOfAllottee" class="form-control" placeholder="Enter Name of the Allottee" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-6">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter Email" />
          </div>
          <div class="col-6">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" id="contactNumber" formControlName="contactNumber" class="form-control" placeholder="Enter Contact Number" />
          </div>
        </div>
<div  class="mt-5 d-flex justify-content-center">
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary" #downloadButton>Submit & Download PDF</button>
</div>
       

      </form>
    </div>
  </div>
</div>
